<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

      <h5 class="title" id="exampleModalLongTitle">Adicionar nova loja</h5>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <input class="form-control" [(ngModel)]="storeItem.Code" id="ex1" type="number" placeholder="CÃ³digo da Filial">
      </div>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="storeItem.Name" id="ex2" type="text" placeholder="Nome da Filial">
      </div>
      <div class="form-group">

    <div class="mfooter">

</html>
